<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tugas Day 14 - Afrialdy Syaputra</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container">
            <a class="navbar-brand" href="">Afrialdy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-2" id="navbarScroll">
                <ul class="navbar-nav m-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#homepage">JavaScript</a>
                </li>
                
                </ul>
                <form class="d-flex" role="search">
                <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn" type="submit">Search</button>
                </form>
            </div>
            </div>
        </nav>

    <!-- Homepage -->
    <section class="homepage" id="homepage">
        <div class="java-main">
            <h1 id="judul">Judul Film: Harry Potter</h1>
            <p id="sutradara">Sutradara: Christopher Nolan</p>
            <p id="genre">Genre: Fantasy</p>
            <div class="button-group">
                <button class="btn btn-warning" id="ubahJudul">Ubah Judul</button>
                <button class="btn btn-warning" id="ubahSutradara">Ubah Sutradara</button>
                <button class="btn btn-warning" id="ubahGenre">Ubah Genre</button>
            </div>
        </div>
    </section>   

    <!-- Footer -->
    <footer class="footer p-3">
        <small class="copyright">&copy; Copyright 2024 Design By Afrialdy Syaputra. All rights reserved.</small>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function() {
            // Fungsi untuk mengubah judul film
            $("#ubahJudul").click(function() {
                var judulBaru = prompt("Masukkan judul film baru:");
                console.log("Judul baru:", judulBaru); // Debugging
                if (judulBaru !== null && judulBaru.trim() !== "") {
                    judulBaru = judulBaru.replace(/\b\w/g, function(char) {
                        return char.toUpperCase();
                    });
                    $("#judul").text("Judul Film: " + judulBaru);
                }
            });

            // Fungsi untuk mengubah sutradara film
            $("#ubahSutradara").click(function() {
                var sutradaraBaru = prompt("Masukkan nama sutradara baru:");
                console.log("Sutradara baru:", sutradaraBaru); // Debugging
                if (sutradaraBaru !== null && sutradaraBaru.trim() !== "") {
                    sutradaraBaru = sutradaraBaru.replace(/\b\w/g, function(char) {
                        return char.toUpperCase();
                    });
                    $("#sutradara").text("Sutradara: " + sutradaraBaru);
                }
            });

            // Fungsi untuk mengubah genre film
            $("#ubahGenre").click(function() {
                var genreBaru = prompt("Masukkan genre baru:");
                console.log("Genre baru:", genreBaru); // Debugging
                if (genreBaru !== null && genreBaru.trim() !== "") {
                    genreBaru = genreBaru.replace(/\b\w/g, function(char) {
                        return char.toUpperCase();
                    });
                    $("#genre").text("Genre: " + genreBaru);
                }
            });
        });
    </script>

</body>
</html>
